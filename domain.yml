  utter_goto_DongHoi:
  - text: "Đồng Hới là thành phố tỉnh lỵ của tỉnh Quảng Bình.\n
  Thành phố Đồng Hới nằm giữa Quốc lộ 1 và đường Hồ Chí Minh.\n
  Du khách đến tham quan di sản thế giới: Vườn Quốc gia Phong Nha - Kẻ Bàng thường chọn Đồng Hới là nơi dừng chân và nghỉ ngơi.\n
  Các địa điểm đáng quan tâm: \n
  [Biển Nhật Lệ](https://www.originvietnam.com/destination/vietnam/quang-binh/nhat-le-beach.html)\n
  [Đồi cát Quang Phú](https://en.phuot3mien.com/quang-phu-sand-hill-quang-binh.html)\n
  [Thành cổ Đồng Hới](https://www.vietnamtourism.org.vn/travel-guide/destination-in-vietnam//dong-hoi-citadel-an-honorable-symbol-of-the-brave-vietnam.html)\n
  [Tượng đài Mẹ Suốt](https://vietnam-destinations.com/en/destination/tuong-dai-me-suot/)\n
  [Quảng Bình Quan](https://yeudulich.com/diem-tham-quan/VNMVDH14/quang-binh-quan)\n
  [Bảo tàng Quảng Bình](https://phongnhadiscovery.com/en/quang-binh-general-museum)\n
  [Nhà thờ Tam Tòa](https://www.originvietnam.com/destination/vietnam/quang-binh/tam-toa-church.html)\n"
    image: "https://baoquangbinh.vn/dataimages/201912/original/images657341_79d4_nh2.jpg"

  utter_goto_BaDon:
  - text: "Ba Đồn là một thị xã thuộc tỉnh Quảng Bình.\n
  Thị xã Ba Đồn nằm bên sông Gianh, có Quốc lộ 1, đường sắt Thống Nhất đi qua, cách thành phố Đồng Hới 40 km về phía bắc.\n
  Các địa điểm đáng quan tâm: \n
  [Chợ Ba Đồn]()\n
  [Làng đan lát Thọ Đơn](https://BaDon.gov.in/tourist-place/mangi-tungi-temple/)"
    image: "https://badontv.vn/uploads/chuyen-muc/2020_07/54.jpg"

